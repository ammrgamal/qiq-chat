<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuickITQuote Chat</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/public/css/styles.css" />

  <!-- Vendor (XLSX لرفع BOQ) -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>

  <!-- App JS: يجب تحميل quote-actions.js أولاً -->
  <script src="/public/js/qiq-basket.js" defer></script>
  <script src="/public/js/quote-actions.js" defer></script>
  <script src="/public/js/ui-chat.js" defer></script>
</head>
<body>
  <!-- ====== شريط علوي بسيط ====== -->
  <div style="max-width:980px;margin:12px auto 0;padding:8px 12px;border:1px solid #e5e7eb;border-radius:10px;background:#0f172a;color:#fff;text-align:center">
    <a href="/" style="color:#fff;text-decoration:none;font-weight:700">QuickITQuote</a>
    — <a href="/quote.html" style="color:#93c5fd">طلب عرض سعر مخصص</a>
    — <a href="/account.html" style="color:#93c5fd">حسابي</a>
  </div>

  <!-- ====== نافذة الشات ====== -->
  <section id="qiq-chat" class="qiq">
    <div class="qiq-window" id="qiq-window" aria-live="polite"></div>

    <form id="qiq-form" class="qiq-form" autocomplete="off">
      <input id="qiq-input" class="qiq-input" type="text"
             placeholder="اكتب سؤالك أو ابدأ.. مثلا: عايز Kaspersky EDR لـ 120 مستخدم لمدة سنتين" required />
      <div class="qiq-actions">
        <button class="qiq-btn qiq-primary" type="button" id="qiq-import-btn" title="استيراد BOQ (Excel)">Import BOQ (Excel)</button>
        <button class="qiq-send" type="submit">إرسال</button>
        <input type="file" id="qiq-file" accept=".xlsx,.xls,.csv" hidden />
      </div>
    </form>
  </section>
  <!-- ====== نتائج البحث ====== -->
  <div id="qiq-results-wrap" class="qiq-boq" style="display:none">
    <div class="qiq-section-title">Search Results (Max 5 items)</div>
    
    <!-- Clarification dialog -->
    <div id="qiq-clarification" class="qiq-clarification" style="display:none">
      <div class="qiq-clarification-content">
        <h4>نتائج كثيرة! يرجى تحديد البحث / Too many results! Please refine your search:</h4>
        <div id="qiq-filter-buttons" class="qiq-filter-buttons"></div>
      </div>
    </div>

    <div class="qiq-table-wrap">
      <table class="qiq-table" aria-label="Search results">
        <thead>
          <tr>
            <th style="width:60px">Image</th>
            <th>Description / PN / SKU</th>
            <th style="width:80px">Qty</th>
            <th style="width:120px">Unit price</th>
            <th style="width:120px">Line total</th>
            <th style="width:200px">Actions</th>
          </tr>
        </thead>
        <tbody id="qiq-results-body"></tbody>
      </table>
    </div>
    
    <!-- Bottom action buttons -->
    <div class="qiq-bottom-actions">
      <div class="qiq-left-actions">
        <button id="qiq-add-all-results" class="qiq-btn qiq-success" type="button" disabled
                aria-label="Add all items to quotation" title="إضافة جميع العناصر للعرض">
          Add all to quotation
        </button>
        <button id="qiq-show-quote" class="qiq-btn qiq-secondary" type="button"
                aria-label="Show quote page" title="عرض صفحة الأسعار">
          Show the quote
        </button>
      </div>
      <div class="qiq-right-info">
        <span id="qiq-results-status" class="qiq-status"></span>
        <div style="font-weight:600">
          Grand total from basket: <span id="qiq-grand-total">-</span>
        </div>
      </div>
    </div>
  </div>

  <!-- ====== Modal تفاصيل المنتج ====== -->
  <div id="qiq-modal" class="qiq-modal" aria-hidden="true" role="dialog" aria-label="Product details">
    <div class="qiq-modal__backdrop"></div>
    <div class="qiq-modal__dialog">
      <button class="qiq-modal__close" aria-label="Close" type="button">×</button>
      <iframe id="qiq-modal-frame" src="" loading="lazy"></iframe>
    </div>
  </div>

</body>
</html>
