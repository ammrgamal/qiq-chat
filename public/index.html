<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuickITQuote Chat</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Vendor (XLSX لرفع BOQ) -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>

  <!-- App JS: يجب تحميل quote-actions.js أولاً -->
  <script src="js/toast.js" defer></script>
  <script src="js/anti-repetition.js" defer></script>
  <script src="/js/experimental-banner.js" defer></script>
  <script src="js/ui-enhancements.js" defer></script>
  <script src="js/visitor-tracker.js" defer></script>
  <script src="js/quote-actions.js" defer></script>
  <script src="js/modal.js" defer></script>
  <script src="js/quote-wizard.js" defer></script>
  <script src="js/ui-chat.js" defer></script>
</head>
<body>
  <!-- Unified topbar -->
  <div class="topbar" style="position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid #e5e7eb">
    <div class="topbar-inner" style="max-width:980px;margin:0 auto;padding:10px 12px;display:flex;gap:12px;align-items:center">
      <div class="brand" style="display:flex;gap:10px;align-items:center;color:#1e3a8a;font-weight:700">
        <span class="dot" style="width:8px;height:8px;border-radius:50%;background:#0ea5e9"></span>
        <a href="/" style="color:inherit;text-decoration:none">QuickITQuote</a>
        <span class="muted" style="font-weight:500">Chat</span>
      </div>
      <div style="margin-inline-start:auto;display:flex;gap:8px;align-items:center">
        <a class="btn ghost" href="/products-list.html">Catalog</a>
        <button class="btn ghost" data-open-quote-wizard>Quote</button>
        <!-- Hide Account link on chat page -->
        <span style="display:none"><a class="btn ghost" href="/account.html">Account</a></span>
        <button id="themeToggleChat" class="btn secondary" title="Theme">🌙</button>
        <button id="langToggle" class="btn secondary" title="Language">AR/EN</button>
      </div>
    </div>
  </div>

  <!-- ====== نافذة الشات ====== -->
  <section id="qiq-chat" class="qiq">
    <div class="qiq-window" id="qiq-window" aria-live="polite"></div>

    <!-- منطقة المنتجات المقترحة -->
    <div id="qiq-products-list" class="qiq-products-list"></div>

    <form id="qiq-form" class="qiq-form" autocomplete="off">
      <input id="qiq-input" class="qiq-input" type="text"
             placeholder="اكتب سؤالك أو ابدأ.. مثلا: عايز Kaspersky EDR لـ 120 مستخدم لمدة سنتين" required />
      <div class="qiq-actions" style="margin-top:8px">
        <button class="qiq-btn qiq-primary" type="button" id="qiq-import-btn" title="استيراد BOQ (Excel)">استيراد BOQ (Excel)</button>
        <button class="qiq-btn" type="button" id="qiq-open-search" title="البحث عن منتجات">البحث عن منتجات</button>
        <button class="qiq-send" type="submit">إرسال</button>
        <input type="file" id="qiq-file" accept=".xlsx,.xls,.csv" hidden />
      </div>
      <div style="display:flex;gap:8px;align-items:center;margin-top:10px">
        <input id="qiq-ref-input" class="qiq-input" type="text" placeholder="(اختياري) BOQ Reference" style="flex:1;min-width:200px" />
        <button class="qiq-btn" type="button" id="qiq-ref-load">تحميل بالمرجع</button>
        <button class="qiq-btn" type="button" id="qiq-ref-save">حفظ كمرجع</button>
      </div>
    </form>
  </section>
 <!-- ====== جدول التجهيز ====== -->
  <!-- ====== جدول التجهيز ====== -->
  <div id="qiq-boq-wrap" class="qiq-boq">
    <div class="qiq-boq-top">
      <button id="qiq-add-all" class="qiq-btn qiq-success" type="button" disabled>Attach matched</button>
      <div class="qiq-right">
        <button id="qiq-clear-all" class="qiq-btn" type="button" style="background:#dc2626">مسح الكل</button>
  <!-- احتفظنا بزر واحد الأنسب للزائرين: Export XLSX -->
  <button id="qiq-export-xlsx" class="qiq-btn" type="button">Export XLSX</button>
        <span id="qiq-status" class="qiq-status"></span>
      </div>
    </div>
    <div class="qiq-table-wrap">
      <table class="compact-quote-table" aria-label="Staged items">
        <thead>
          <tr>
            <th style="width:48px;text-align:center">صورة</th>
            <th class="desc-col">الوصف • PN • الشركة</th>
            <th class="qty-col">الكمية</th>
            <th class="price-col">سعر الوحدة</th>
            <th class="total-col">الإجمالي</th>
            <th class="actions-col">ملاحظات</th>
            <th class="actions-col">إجراءات</th>
          </tr>
        </thead>
        <tbody id="qiq-body"></tbody>
        <tfoot>
          <tr>
            <td colspan="3" style="text-align:right"><strong>الإجمالي الكلي:</strong></td>
            <td id="qiq-grand" colspan="2"><strong>-</strong></td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- ====== Modal (Reusable) ====== -->
  <style>
    .qiq-modal{position:fixed;inset:0;display:none;z-index:10000}
    .qiq-modal.is-open .qiq-modal__dialog{transform:translate(-50%,-50%) scale(1);opacity:1}
    .qiq-modal__backdrop{position:absolute;inset:0;background:rgba(0,0,0,.6)}
    .qiq-modal__dialog{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) scale(.98);opacity:.98;background:#fff;border-radius:12px;width:min(1100px,96vw);height:min(88vh,860px);box-shadow:0 10px 40px rgba(0,0,0,.25);display:flex;flex-direction:column;outline:none}
    .qiq-modal__header{display:flex;align-items:center;gap:8px;padding:8px 10px;border-bottom:1px solid #e5e7eb;background:#f8fafc}
    .qiq-modal__title{font-weight:600}
    .qiq-modal__spacer{flex:1}
    .qiq-modal__btn{border:1px solid #e5e7eb;background:#fff;border-radius:8px;padding:6px 10px;cursor:pointer}
  .qiq-modal__close{border:none;background:#fff;color:#111;border-radius:999px;padding:2px 10px;cursor:pointer;font-weight:bold;font-size:18px;line-height:1}
    .qiq-modal iframe{flex:1;border:0;border-bottom-left-radius:12px;border-bottom-right-radius:12px}
    @media print{ .qiq-modal,.qiq-modal__header{display:none !important} }
  </style>
  <div id="qiq-modal" class="qiq-modal" aria-hidden="true" role="dialog" aria-label="Dialog">
    <div class="qiq-modal__backdrop"></div>
    <div class="qiq-modal__dialog" tabindex="-1">
      <div class="qiq-modal__header">
  <div class="qiq-modal__title">—</div>
  <button class="qiq-modal__close" aria-label="Close" type="button">×</button>
        <div class="qiq-modal__spacer"></div>
        
      </div>
      <iframe id="qiq-modal-frame" src="" loading="lazy"></iframe>
    </div>
  </div>

  <!-- ====== Image Preview Overlay ====== -->
  <div id="image-preview-overlay" style="position:fixed;inset:0;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;z-index:9999;">
    <button onclick="closeImagePreview()" style="position:absolute;top:20px;right:20px;background:#fff;border:none;border-radius:50%;width:40px;height:40px;cursor:pointer;font-size:20px;">×</button>
    <img id="preview-image" src="" alt="Preview" style="max-width:90vw;max-height:90vh;border-radius:8px;" />
  </div>

  <div style="text-align:center;margin:20px 0;">
    <button data-open-quote-wizard class="qiq-btn qiq-primary" type="button" style="font-size:18px;padding:12px 32px;">طلب عرض سعر</button>
  </div>

  <script>
  // Wizard button handled by quote-wizard.js
  // Reference save/load
  (function(){
    const inp = document.getElementById('qiq-ref-input');
    const btnL= document.getElementById('qiq-ref-load');
    const btnS= document.getElementById('qiq-ref-save');
    try{ const cur = window.QiqBOQ?.getCurrentRef?.(); if (cur && inp) inp.value = cur; }catch{}
    btnL?.addEventListener('click', ()=>{
      const ref = (inp?.value||'').trim();
      if (!ref) return;
      const ok = window.QiqBOQ?.loadRef?.(ref);
  if (ok) { window.QiqToast?.success?.('تم تحميل المشروع بالمرجع'); } else { window.QiqToast?.error?.('لم يتم العثور على مرجع'); }
    });
    btnS?.addEventListener('click', ()=>{
      const ref = window.QiqBOQ?.saveCurrentAsRef?.(inp?.value||'');
  if (ref) { if (inp) inp.value = ref; navigator.clipboard?.writeText(ref).catch(()=>{}); window.QiqToast?.success?.('تم الحفظ. تم نسخ المرجع.'); }
    });
  })();
  // Theme toggle for chat page
  document.getElementById('themeToggleChat')?.addEventListener('click', ()=>{
    try{
      const t = window.QiqTheme?.toggle?.();
      const btn = document.getElementById('themeToggleChat');
      if (btn) btn.textContent = (t==='dark')?'☀️':'🌙';
    }catch{}
  });
  // Language toggle placeholder (implemented globally in next edits)
  document.getElementById('langToggle')?.addEventListener('click', ()=>{
    try { window.QiqI18n?.toggle?.(); } catch {}
  });
  // Open catalog from chat toolbar button
  document.getElementById('qiq-open-search')?.addEventListener('click', function(){
    window.location.href = '/products-list.html';
  });
  </script>
  
  <!-- Enhanced Visitor Tracking Client -->
  <script src="/js/visitor-tracking-client.js" defer></script>
  
  <!-- OpenAI Chat System Integration -->
  <script>
    // Global feature flags to avoid double-binding across chat systems
    window.QIQ_ENABLE_OPENAI_CHAT = false; // keep OpenAI UI off on this page unless needed
    window.QIQ_DISABLE_FIXED_CHAT = true;  // disable floating fixed chat on main chat page
  </script>
  <script src="/js/openai-chat-system.js" defer></script>
  
  <!-- Professional Design System -->
  <link rel="stylesheet" href="/css/professional-design.css">
  
  <!-- Enhanced Chat System Integration (disabled on main chat page by flag) -->
  <script src="/js/fixed-chat-system.js" defer></script>
  <script src="/js/interface-fixes.js" defer></script>
  <script src="/js/quote-badge.js" defer></script>
  
  <!-- Enhanced Analytics and Tracking -->
  <script>
    // Initialize enhanced systems for chat page without double-binding
    document.addEventListener('DOMContentLoaded', function() {
      try {
        // Primary chat on this page is ui-chat.js bound to #qiq-form; no extra init needed
        // OpenAI Chat can be turned on by setting window.QIQ_ENABLE_OPENAI_CHAT = true before load
        if (window.QIQ_ENABLE_OPENAI_CHAT === true && typeof initializeOpenAIChatSystem === 'function') {
          initializeOpenAIChatSystem();
        }
        // Visitor tracking
        if (typeof initializeVisitorTracking === 'function') {
          initializeVisitorTracking();
        }
        if (typeof trackPageView === 'function') {
          trackPageView('chat-home', 'Chat Interface');
        }
      } catch (e) { console.warn('Init block error:', e); }
    });
  </script>
</body>
</html>
