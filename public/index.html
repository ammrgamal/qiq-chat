<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuickITQuote Chat</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Vendor (XLSX لرفع BOQ) -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>

  <!-- App JS: يجب تحميل quote-actions.js أولاً -->
  <script src="js/quote-actions.js" defer></script>
  <script src="js/ui-chat.js" defer></script>
  <script>
    // Simple language toggle
    document.addEventListener('DOMContentLoaded', function() {
      const langToggle = document.getElementById('lang-toggle');
      const html = document.documentElement;
      
      const translations = {
        ar: {
          'Add all matched': 'إضافة جميع النتائج',
          'Export CSV': 'تصدير CSV',
          'Export XLSX': 'تصدير XLSX', 
          'Image': 'الصورة',
          'Description / PN / SKU': 'الوصف / رقم القطعة / SKU',
          'Qty': 'الكمية',
          'Unit price': 'سعر الوحدة',
          'Line total': 'إجمالي السطر',
          'Actions': 'الإجراءات',
          'Grand total:': 'الإجمالي العام:',
          'Product details': 'تفاصيل المنتج',
          'Add to quotation': 'إضافة للعرض'
        },
        en: {
          'إضافة جميع النتائج': 'Add all matched',
          'تصدير CSV': 'Export CSV',
          'تصدير XLSX': 'Export XLSX',
          'الصورة': 'Image',
          'الوصف / رقم القطعة / SKU': 'Description / PN / SKU',
          'الكمية': 'Qty',
          'سعر الوحدة': 'Unit price',
          'إجمالي السطر': 'Line total',
          'الإجراءات': 'Actions',
          'الإجمالي العام:': 'Grand total:',
          'تفاصيل المنتج': 'Product details',
          'إضافة للعرض': 'Add to quotation'
        }
      };
      
      function toggleLanguage() {
        const currentLang = html.getAttribute('lang');
        const newLang = currentLang === 'ar' ? 'en' : 'ar';
        const newDir = newLang === 'ar' ? 'rtl' : 'ltr';
        
        html.setAttribute('lang', newLang);
        html.setAttribute('dir', newDir);
        langToggle.textContent = newLang === 'ar' ? 'EN' : 'ع';
        
        // Update UI text
        const dict = translations[newLang];
        Object.keys(dict).forEach(key => {
          document.querySelectorAll('*').forEach(el => {
            if (el.childNodes.length === 1 && el.childNodes[0].nodeType === 3) {
              if (el.textContent.trim() === key) {
                el.textContent = dict[key];
              }
            }
          });
        });
      }
      
      langToggle?.addEventListener('click', toggleLanguage);
    });
  </script>
</head>
<body>
  <!-- ====== شريط علوي بسيط ====== -->
  <div style="max-width:980px;margin:12px auto 0;padding:8px 12px;border:1px solid #e5e7eb;border-radius:10px;background:#0f172a;color:#fff;text-align:center">
    <a href="/" style="color:#fff;text-decoration:none;font-weight:700">QuickITQuote</a>
    — <a href="/quote.html" style="color:#93c5fd">طلب عرض سعر مخصص</a>
    — <a href="/account.html" style="color:#93c5fd">حسابي</a>
    — <button id="lang-toggle" style="background:none;border:1px solid #93c5fd;color:#93c5fd;padding:4px 8px;border-radius:4px;cursor:pointer;font-size:12px">EN</button>
  </div>

  <!-- ====== نافذة الشات ====== -->
  <section id="qiq-chat" class="qiq">
    <div class="qiq-window" id="qiq-window" aria-live="polite"></div>

    <form id="qiq-form" class="qiq-form" autocomplete="off">
      <input id="qiq-input" class="qiq-input" type="text"
             placeholder="اكتب سؤالك أو ابدأ.. مثلا: عايز Kaspersky EDR لـ 120 مستخدم لمدة سنتين" required />
      <div class="qiq-actions">
        <button class="qiq-btn qiq-primary" type="button" id="qiq-import-btn" title="استيراد BOQ (Excel)">Import BOQ (Excel)</button>
        <button class="qiq-send" type="submit">إرسال</button>
        <input type="file" id="qiq-file" accept=".xlsx,.xls,.csv" hidden />
      </div>
    </form>
  </section>
 <!-- ====== جدول التجهيز ====== -->
  <!-- ====== جدول التجهيز ====== -->
  <div id="qiq-boq-wrap" class="qiq-boq">
    <div class="qiq-boq-top">
      <button id="qiq-add-all" class="qiq-btn qiq-success" type="button" disabled>Add all matched</button>
      <div class="qiq-right">
        <button id="qiq-export-csv"  class="qiq-btn" type="button">Export CSV</button>
        <button id="qiq-export-xlsx" class="qiq-btn" type="button">Export XLSX</button>
        <span id="qiq-status" class="qiq-status"></span>
      </div>
    </div>
    <div class="qiq-table-wrap">
      <table class="qiq-table" aria-label="Staged items">
        <thead>
          <tr>
            <th style="width:76px">Image</th>
            <th>Description / PN / SKU</th>
            <th style="width:80px">Qty</th>
            <th style="width:120px">Unit price</th>
            <th style="width:140px">Line total</th>
            <th style="width:270px">Actions</th>
          </tr>
        </thead>
        <tbody id="qiq-body"></tbody>
        <tfoot>
          <tr>
            <td colspan="4" style="text-align:right"><strong>Grand total:</strong></td>
            <td id="qiq-grand" colspan="2"><strong>-</strong></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- ====== Modal تفاصيل المنتج ====== -->
  <div id="qiq-modal" class="qiq-modal" aria-hidden="true" role="dialog" aria-label="Product details">
    <div class="qiq-modal__backdrop"></div>
    <div class="qiq-modal__dialog">
      <button class="qiq-modal__close" aria-label="Close" type="button">×</button>
      <iframe id="qiq-modal-frame" src="" loading="lazy"></iframe>
    </div>
  </div>

</body>
</html>
