<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickITQuote - AI Chat & Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'qiq-gold': '#FFD700',
                        'qiq-dark': '#1a1a1a',
                        'qiq-gray': '#2a2a2a'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        * { font-family: 'Cairo', sans-serif; }
        
        .chat-bubble-user {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1a1a;
        }
        
        .chat-bubble-assistant {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            color: white;
        }
        
        .product-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }
        
        .floating-cta {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .quote-basket {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .chat-area {
            height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-qiq-dark text-white">
    <!-- Header -->
    <header class="bg-qiq-gray border-b border-qiq-gold/20 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-4 space-x-reverse">
                <img src="/logo.png" alt="QuickITQuote" class="h-10 w-auto">
                <h1 class="text-2xl font-bold text-qiq-gold">QuickITQuote AI</h1>
            </div>
            <div class="flex items-center space-x-4 space-x-reverse">
                <button id="theme-toggle" class="p-2 rounded-lg bg-qiq-gold text-qiq-dark hover:bg-yellow-600 transition-colors">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="quote-toggle" class="bg-qiq-gold text-qiq-dark px-4 py-2 rounded-lg font-semibold hover:bg-yellow-600 transition-colors">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    <span id="quote-count">0</span> عناصر
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-3 gap-6 min-h-screen">
        <!-- Product Catalog (Left Pane) -->
        <div class="lg:col-span-1 space-y-6">
            <div class="bg-qiq-gray rounded-xl p-6 border border-qiq-gold/20">
                <h2 class="text-xl font-bold mb-4 text-qiq-gold">
                    <i class="fas fa-search mr-2"></i>
                    البحث في المنتجات
                </h2>
                <div class="relative">
                    <input 
                        type="text" 
                        id="product-search" 
                        placeholder="ابحث عن المنتجات..."
                        class="w-full bg-qiq-dark border border-qiq-gold/30 rounded-lg px-4 py-3 pr-12 text-white placeholder-gray-400 focus:border-qiq-gold focus:outline-none"
                    >
                    <i class="fas fa-search absolute right-4 top-4 text-qiq-gold"></i>
                </div>
                <div class="mt-4 flex flex-wrap gap-2" id="search-filters">
                    <button class="filter-btn active px-3 py-1 rounded-full text-sm bg-qiq-gold text-qiq-dark" data-filter="all">
                        الكل
                    </button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm bg-qiq-dark border border-qiq-gold/30" data-filter="switches">
                        سويتشات
                    </button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm bg-qiq-dark border border-qiq-gold/30" data-filter="routers">
                        راوترات
                    </button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm bg-qiq-dark border border-qiq-gold/30" data-filter="cables">
                        كابلات
                    </button>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="products-grid" class="space-y-4">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Chat & Quote Area (Right Pane) -->
        <div class="lg:col-span-2 space-y-6">
            <!-- Chat Area -->
            <div class="bg-qiq-gray rounded-xl border border-qiq-gold/20 overflow-hidden">
                <div class="bg-qiq-gold text-qiq-dark px-6 py-4 flex justify-between items-center">
                    <h2 class="text-lg font-bold">
                        <i class="fas fa-robot mr-2"></i>
                        المساعد الذكي
                    </h2>
                    <button id="clear-chat" class="text-qiq-dark hover:text-red-600 transition-colors">
                        <i class="fas fa-trash"></i>
                        مسح المحادثة
                    </button>
                </div>
                
                <div id="chat-messages" class="chat-area p-6 space-y-4">
                    <div class="chat-bubble-assistant p-4 rounded-xl max-w-md">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-robot text-qiq-gold mr-2"></i>
                            <span class="font-semibold">المساعد</span>
                            <span class="text-xs text-gray-400 mr-auto" id="welcome-time"></span>
                        </div>
                        <p>مرحباً بك في QuickITQuote! كيف يمكنني مساعدتك في العثور على المنتجات المناسبة لمشروعك؟</p>
                    </div>
                </div>
                
                <div class="p-4 border-t border-qiq-gold/20">
                    <div class="flex space-x-4 space-x-reverse">
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="اكتب رسالتك هنا..."
                            class="flex-1 bg-qiq-dark border border-qiq-gold/30 rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-qiq-gold focus:outline-none"
                        >
                        <button id="send-chat" class="bg-qiq-gold text-qiq-dark px-6 py-3 rounded-lg hover:bg-yellow-600 transition-colors">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quote Basket -->
            <div class="bg-qiq-gray rounded-xl border border-qiq-gold/20 overflow-hidden">
                <div class="bg-qiq-gold text-qiq-dark px-6 py-4 flex justify-between items-center">
                    <h2 class="text-lg font-bold">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        سلة الاقتباس
                    </h2>
                    <div class="flex space-x-2 space-x-reverse">
                        <button id="export-pdf" class="bg-qiq-dark text-qiq-gold px-4 py-2 rounded-lg text-sm hover:bg-gray-800 transition-colors">
                            <i class="fas fa-file-pdf mr-1"></i>
                            PDF
                        </button>
                        <button id="send-quote" class="bg-qiq-dark text-qiq-gold px-4 py-2 rounded-lg text-sm hover:bg-gray-800 transition-colors">
                            <i class="fas fa-envelope mr-1"></i>
                            إرسال
                        </button>
                    </div>
                </div>
                
                <div id="quote-items" class="quote-basket p-6">
                    <div class="text-center py-8 text-gray-400">
                        <i class="fas fa-shopping-cart text-4xl mb-4 opacity-50"></i>
                        <p>لم تتم إضافة أي منتجات بعد</p>
                        <p class="text-sm">ابحث عن المنتجات وأضفها إلى سلة الاقتباس</p>
                    </div>
                </div>
                
                <div class="border-t border-qiq-gold/20 p-4">
                    <div class="flex justify-between items-center text-lg font-bold">
                        <span>الإجمالي:</span>
                        <span id="total-price" class="text-qiq-gold">0.00 ر.س</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating CTA -->
    <div class="floating-cta">
        <button id="floating-help" class="bg-qiq-gold text-qiq-dark px-6 py-3 rounded-full shadow-lg hover:bg-yellow-600 transition-all">
            <i class="fas fa-headset mr-2"></i>
            تحتاج مساعدة؟
        </button>
    </div>

    <!-- Product Details Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-qiq-gray rounded-xl max-w-4xl w-full max-h-96 overflow-y-auto border border-qiq-gold/20">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-2xl font-bold text-qiq-gold"></h3>
                    <button id="close-modal" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="modal-content" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Modal content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/ai-chat-ui.js"></script>
    <script src="/js/algolia-integration.js"></script>
    <script src="/js/quote-management.js"></script>
    <script src="/js/pdf-generator.js"></script>
</body>
</html>
