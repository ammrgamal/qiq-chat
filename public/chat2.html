<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickITQuote - Chat</title>
    <style>
        /* Core Styles */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --gray-100: #f8fafc;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-800: #1f2937;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--gray-100);
            color: var(--gray-800);
        }
        
        /* Chat Container */
        .qiq {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        
        /* Chat Window */
        .qiq-window {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        /* Message Bubbles */
        .qiq-msg {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }
        
        .qiq-msg.user {
            align-items: flex-end;
        }
        
        .qiq-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            background: white;
            border: 1px solid var(--gray-200);
            line-height: 1.5;
        }
        
        .qiq-msg.user .qiq-bubble {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Input Form */
        .qiq-form {
            display: flex;
            gap: 10px;
        }
        
        .qiq-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
        }
        
        .qiq-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .qiq-actions {
            display: flex;
            gap: 8px;
        }
        
        .qiq-send,
        .qiq-btn {
            padding: 12px 24px;
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .qiq-send {
            background: var(--primary);
            color: white;
        }
        
        .qiq-btn {
            background: white;
            color: var(--primary);
        }
        
        .qiq-send:hover,
        .qiq-btn:hover {
            opacity: 0.9;
        }
        
        .qiq-send:disabled,
        .qiq-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Loading Animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div class="qiq">
        <!-- Messages Area -->
        <div id="qiq-window" class="qiq-window"></div>
        
        <!-- Input Form -->
        <form id="qiq-form" class="qiq-form">
            <input id="qiq-input" 
                   class="qiq-input" 
                   type="text" 
                   placeholder="اكتب اسم المنتج أو رقم القطعة..."
                   autocomplete="off">
            <div class="qiq-actions">
                <button type="submit" class="qiq-send">إرسال</button>
                <button type="button" id="qiq-search" class="qiq-btn">بحث</button>
            </div>
        </form>
    </div>
    
    <!-- Debug Panel -->
    <div id="debug" style="display: none; position: fixed; bottom: 20px; right: 20px; background: white; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 12px; max-width: 400px; max-height: 200px; overflow: auto;"></div>
    
    <script>
    (() => {
        // Debug Mode
        const DEBUG = true;
        const debug = document.getElementById('debug');
        if (DEBUG) debug.style.display = 'block';
        
        function log(...args) {
            if (DEBUG) {
                console.log(...args);
                debug.textContent = JSON.stringify(args, null, 2);
            }
        }
        
        // DOM Elements
        const win = document.getElementById('qiq-window');
        const form = document.getElementById('qiq-form');
        const input = document.getElementById('qiq-input');
        const sendBtn = form.querySelector('.qiq-send');
        const searchBtn = document.getElementById('qiq-search');
        
        // Chat State
        const state = {
            messages: [{
                role: 'system',
                content: 'أنت مساعد QuickITQuote. ساعد العميل في العثور على المنتجات المناسبة.'
            }],
            isLoading: false
        };
        
        // Helper Functions
        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `qiq-msg ${role}`;
            div.innerHTML = `<div class="qiq-bubble">${content}</div>`;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }
        
        function setLoading(loading) {
            state.isLoading = loading;
            sendBtn.disabled = loading;
            searchBtn.disabled = loading;
            input.disabled = loading;
            
            if (loading) {
                const div = document.createElement('div');
                div.className = 'qiq-msg bot loading';
                div.innerHTML = '<div class="qiq-bubble">جاري البحث...</div>';
                win.appendChild(div);
                win.scrollTop = win.scrollHeight;
                return div;
            }
            return null;
        }
        
        // API Functions
        async function chatWithAPI(userMessage) {
            try {
                log('Sending chat request:', userMessage);
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: state.messages
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Chat API error: ${response.status}`);
                }
                
                const data = await response.json();
                log('Chat response:', data);
                
                return {
                    reply: data.choices?.[0]?.message?.content || data.message || 'عذراً، لم أفهم الرسالة',
                    products: data.products || []
                };
                
            } catch (error) {
                log('Chat error:', error);
                throw error;
            }
        }
        
        // Main Handler
        async function handleSubmit(userText) {
            if (!userText?.trim()) return;
            
            // Add user message
            addMessage('user', userText);
            state.messages.push({
                role: 'user',
                content: userText
            });
            
            // Show loading
            const loadingEl = setLoading(true);
            
            try {
                // Get response from API
                const { reply, products } = await chatWithAPI(userText);
                
                // Hide loading
                loadingEl?.remove();
                setLoading(false);
                
                // Add bot reply
                state.messages.push({
                    role: 'assistant',
                    content: reply
                });
                addMessage('bot', reply);
                
                // Handle products if any
                if (products?.length > 0) {
                    addMessage('bot', `وجدت ${products.length} منتج مناسب`);
                }
                
            } catch (error) {
                log('Error:', error);
                loadingEl?.remove();
                setLoading(false);
                addMessage('bot', 'عذراً، حدث خطأ. الرجاء المحاولة مرة أخرى.');
            }
        }
        
        // Event Listeners
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (text && !state.isLoading) {
                input.value = '';
                handleSubmit(text);
            }
        });
        
        searchBtn.addEventListener('click', () => {
            const text = input.value.trim();
            if (text && !state.isLoading) {
                input.value = '';
                handleSubmit(text);
            }
        });
        
        // Add welcome message
        addMessage('bot', `مرحباً بك في QuickITQuote! 👋
• يمكنك البحث عن منتج باسمه أو رقمه
• طلب توصيات لحلول تقنية
• طرح أي أسئلة عن المنتجات`);
        
        log('Chat system initialized');
    })();
    </script>
</body>
</html>
