<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>حسابي</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="bar">
    <h1>الحساب</h1>
    <div>
      <a class="btn" href="index.html">الصفحة الرئيسية</a>
      <a class="btn" href="quote.html">طلب عرض مخصص</a>
    </div>
  </div>

  <div class="form-col">
    <div id="meBox" class="row"><div id="meTxt" class="muted">...</div></div>

    <h3>تسجيل جديد</h3>
    <form id="regForm" class="row" autocomplete="off">
      <input id="rName" placeholder="الاسم" required/>
      <input id="rEmail" placeholder="الإيميل" type="email" required/>
      <input id="rPass" placeholder="كلمة المرور" type="password" required/>
      <button class="btn primary" type="submit">تسجيل</button>
    </form>
    <div id="rOut" class="muted"></div>

    <hr/>

    <h3>تسجيل الدخول</h3>
    <form id="logForm" class="row" autocomplete="off">
      <input id="lEmail" placeholder="الإيميل" type="email" required/>
      <input id="lPass" placeholder="كلمة المرور" type="password" required/>
      <button class="btn" type="submit">دخول</button>
      <button id="logoutBtn" class="btn" type="button">خروج</button>
    </form>
    <div id="lOut" class="muted"></div>
  </div>

  <script type="module" src="js/account.js"></script>
</body>
</html>
