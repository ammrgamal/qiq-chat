<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>طلب عرض سعر مخصص - QuickITQuote</title>
  <link rel="stylesheet" href="/public/css/styles.css" />
</head>
<body>
  <header class="qiq-topbar">
    <div class="qiq-container" style="display:flex;justify-content:space-between;align-items:center">
      <div><strong>QuickITQuote</strong> — طلب عرض سعر</div>
      <nav class="links">
        <a href="/index.html">الشات</a>
        <a href="/quote.html">طلب عرض سعر</a>
        <a href="/account.html">حسابي</a>
      </nav>
    </div>
  </header>

  <main class="qiq-container" style="padding:16px 12px">
    <h2>طلب عرض سعر مخصص</h2>
    <p>املأ البيانات التالية لنجهّز لك عرض سعر مناسب:</p>

    <form id="quote-form" class="qiq-form" autocomplete="off">
      <input type="text" id="company" placeholder="اسم الشركة" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="tel" id="phone" placeholder="رقم الهاتف" required />
      <textarea id="details" placeholder="تفاصيل الطلب أو المنتجات المطلوبة" rows="5"></textarea>
      <div class="qiq-actions">
        <button class="qiq-btn qiq-primary" type="submit">إرسال الطلب</button>
      </div>
    </form>

    <div id="quote-status" class="qiq-status"></div>
  </main>

  <script src="/public/js/quote-form.js"></script>
</body>
</html>
