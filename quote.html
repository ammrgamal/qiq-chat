<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>طلب عرض مخصص</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="bar">
    <h1>طلب عرض مخصص</h1>
    <div>
      <a class="btn" href="index.html">الصفحة الرئيسية</a>
      <a class="btn" href="account.html">حسابي</a>
    </div>
  </div>

  <form id="quoteForm" class="form-col" autocomplete="off">
    <div class="row">
      <input id="qName" placeholder="الاسم *" required/>
      <input id="qEmail" placeholder="الإيميل *" type="email" required/>
    </div>
    <div class="row">
      <input id="qPhone" placeholder="التليفون"/>
      <input id="qCompany" placeholder="الشركة"/>
    </div>
    <div class="row">
      <textarea id="qReq" rows="6" placeholder="المتطلبات/الوصف (مثال: 120 مستخدم EDR لمدة سنتين، دعم 24/7...)"></textarea>
    </div>
    <div class="row">
      <button class="btn primary" type="submit">إرسال الطلب</button>
    </div>
    <div id="qout" class="muted"></div>
  </form>

  <script type="module" src="js/quote-form.js"></script>
</body>
</html>
